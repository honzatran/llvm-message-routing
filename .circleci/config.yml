version: 2
jobs:
  build:
    docker:
      - image: honzatran/llvm-message-routing:latest
    steps:
        - checkout
        - run:
            name: "Pull submodules"
            command: |
                git submodule init
                git submodule update --remote
        - run: 
            name: cmake 
            environment:
                Boost_INCLUDE_DIR: /usr/local/include/boost
            command: |
                mkdir build 
                cd build 
                cmake .. -DCMAKE_BUILD_TYPE=RELEASE -G Ninja 
        - run:
            name: build
            command: |
                cd build
                ninja
        - run:
            name: test
            command: | 
                cd build 
                ninja lest

